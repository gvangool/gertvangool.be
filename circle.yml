checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive

machine:
  pre:
    - git config --global user.name "CircleCI"
    - git config --global user.email "circleci@circleci.com"

dependencies:
  pre:
    - wget -O ~/tmp/hugo_0.25.1_Linux-64bit.tar.gz https://github.com/gohugoio/hugo/releases/download/v0.24251/hugo_0.25.1_Linux-64bit.tar.gz
    - cd ~/tmp && tar xzf hugo_0.25.1_Linux-64bit.tar.gz
    - mv ~/tmp/hugo ~/bin/hugo

test:
  override:
    - hugo -v

deployment:
  master:
    branch: master
    commands:
      - rm -rf public
      - git clone git@github.com:gvangool/gvangool.github.io.git public
      - ./deploy.sh
